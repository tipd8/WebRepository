<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <title>CSS Lesson 1</title>
    <style>
        div {
            background: #ff5ab4;
            color: #ffb9e1;
            width: 200px;
            height: 200px;
        }

        .block {
            background: #cc96ff;
        }
    </style>
</head>

<body>
    <div>Блочный 1</div>
    <div class="block">Блочный 2</div>
    <span>Строчный 1</span>
</body>

</html>
