<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <title>CSS Lesson 2</title>
    <style>
        .topblock {
            background: #3d3d43;
            color: #fcfefe;
        }

        .text1 {
            color: #f57ced;
        }

        .redsquare {
            background: #f74443;
            width: 100px;
            height: 100px;
        }

        .elementblock {
            background: #c59ef9;
            width: 300px;
        }

        .element {
            background: #7243b5;
            color: #fdfbfd;
        }
    </style>
</head>

<body>
    <div class="topblock">Всем привет, сегодня я создаю свой
        <span class="text1">первый сайт!</span>
        <div class="redsquare"></div>
    </div>

    <div class="elementblock">
        <div>
            <div>Здесь у меня какие-то элементы:</div>
            <div>
                <span class="element">Элемент</span>
                <span class="element">Элемент</span>
                <span class="element">Элемент</span>
                <span class="element">Элемент</span>
            </div>

            <div>
                <span class="element">Элемент</span>
                <span class="element">Элемент</span>
                <span class="element">Элемент</span>
                <span class="element">Элемент</span>
            </div>

            <div>
                <span class="element">Элемент</span>
                <span class="element">Элемент</span>
                <span class="element">Элемент</span>
                <span class="element">Элемент</span>
            </div>
        </div>
    </div>
</body>

</html>
